<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>FGO 이벤트 주회 시뮬레이터 – 웹 간편판 (CDN)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <style>
    :root{--bg:#0f172a;--card:#0b1223;--muted:#94a3b8;--fg:#e5e7eb;--acc:#22d3ee;--ok:#34d399;--err:#f87171}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,'Noto Sans KR',sans-serif}
    .wrap{max-width:1100px;margin:40px auto;padding:0 16px}
    .card{background:linear-gradient(180deg,#0b1223,#0b1223 60%,#0b1223);border:1px solid #0c1a2e;border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{font-size:22px;margin:0 0 10px}.sub{color:var(--muted);font-size:14px;margin-bottom:16px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}.grow{flex:1}
    input[type="number"],input[type="text"],input[type="file"]{background:#0a1326;border:1px solid #10213f;border-radius:10px;color:var(--fg);padding:10px 12px;outline:none}
    input[type="number"]::placeholder,input[type="text"]::placeholder{color:#6b7280}
    label.sm{display:block;color:var(--muted);font-size:12px;margin-bottom:6px}
    .toolbar{display:flex;gap:10px;align-items:center}
    .badge{display:inline-flex;align-items:center;gap:6px;background:#0a1a2f;border:1px solid #11305a;border-radius:100px;padding:4px 10px}
    .badge .x{cursor:pointer;opacity:.8}
    .right{margin-left:auto}
    .hint{color:var(--muted)}
    button{background:var(--acc);border:0;color:#001014;padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:600}
    button.ghost{background:#0a1326;color:var(--fg);border:1px solid #11305a}
    button:disabled{opacity:.5;cursor:not-allowed}
    .loader{display:inline-block;width:16px;height:16px;border:2px solid #0a1326;border-top-color:var(--acc);border-radius:50%;animation:spin 1s linear infinite;margin-right:8px}
    @keyframes spin{to{transform:rotate(360deg)}}
    .grp{display:grid;grid-template-columns:repeat(6,minmax(0,1fr));gap:10px}
    .tblwrap{overflow:auto;border-radius:12px;border:1px solid #0c1a2e}
    table{width:100%;border-collapse:separate;border-spacing:0}
    thead th{position:sticky;top:0;background:#0b1326;border-bottom:1px solid #0c1a2e;padding:10px;text-align:left}
    tbody td{border-bottom:1px solid #0c1a2e;padding:8px}
    pre{white-space:pre-wrap;background:#0a1326;border:1px solid #0c1a2e;border-radius:12px;padding:12px}
    .bar{height:6px;background:#081126;border-radius:6px;overflow:hidden}
    .bar i{display:block;height:100%;width:0;background:linear-gradient(90deg,#164e63,#0891b2)}
  </style>
  <script>
    const setP = (pct, msg) => {
      const el = document.querySelector('#pbar'); if(el) el.style.width = pct + '%';
      const m  = document.querySelector('#bootmsg'); if(m && msg) m.textContent = msg;
    };
  </script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>FGO 이벤트 주회 시뮬레이터</h1>
      <div class="sub">브라우저에서 파이썬(Pyodide)으로 계산합니다. 네트워크 품질에 따라 초기 로딩이 10~25초 걸릴 수 있어요.</div>

      <!-- 부팅 표시 -->
      <div id="boot" class="card" style="padding:14px; margin:10px 0 18px;">
        <div class="row">
          <div class="grow">
            <div><span class="loader"></span><b>Pyodide 로딩 중…</b> (인터넷 속도에 따라 10~25초)</div>
            <div class="bar" style="margin-top:10px;"><i id="pbar"></i></div>
            <div class="hint" id="bootmsg">파이썬 런타임 다운로드 중</div>
          </div>
          <span class="badge">CDN</span>
        </div>
      </div>

      <!-- 사과 입력 (가로 정렬) -->
      <div class="grp" style="grid-template-columns:repeat(8,minmax(0,1fr))">
        <div><label class="sm">금사과</label><input id="apple-gold" type="number" min="0" step="1" placeholder="0"></div>
        <div><label class="sm">은사과</label><input id="apple-silver" type="number" min="0" step="1" placeholder="0"></div>
        <div><label class="sm">청사과</label><input id="apple-blue" type="number" min="0" step="1" placeholder="0"></div>
        <div><label class="sm">동사과</label><input id="apple-copper" type="number" min="0" step="1" placeholder="0"></div>
        <div><label class="sm">금사과 AP 회복량</label><input id="ap-gold" type="number" min="1" step="1" placeholder="146"></div>
        <div><label class="sm">은사과 AP 회복량</label><input id="ap-silver" type="number" min="1" step="1" placeholder="73"></div>
        <div class="grow"></div>
        <div class="grow"></div>
      </div>

      <!-- 재료 표/검색/업로드 -->
      <div class="row" style="margin:12px 0">
        <div class="grow">
          <div class="toolbar">
            <input id="search" type="text" placeholder="아이템 검색(이름 일부)" />
            <span class="right badge">AP/판=40 · text+ascii</span>
          </div>

          <div class="toolbar" style="margin-top:8px">
            <div class="grow hint">기본은 모든 재료 <b>0</b>으로 시작합니다. 필요하면 아래에서 JSON 업로드로 교체하세요.</div>
            <div class="badge" id="badge-area">
              <!-- 업로드된 파일 뱃지 표시 -->
            </div>
          </div>

          <div class="toolbar" style="margin-top:8px">
            <div>
              <label class="sm" style="margin:0">materials.json 업로드</label>
              <input id="matUpload" type="file" accept="application/json" />
            </div>
            <div>
              <label class="sm" style="margin:0">기타 JSON 업로드 (chaldea, event_* 등)</label>
              <input id="anyUpload" type="file" accept="application/json" multiple />
            </div>
          </div>

          <div class="tblwrap" style="margin-top:10px">
            <table id="matTable">
              <thead><tr><th>재료</th><th>레어도</th><th>ap/개</th><th>보유량</th><th>목표량</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="toolbar" style="margin-top:10px">
            <button id="runBtn" disabled>시뮬레이션 실행</button>
            <button id="resetBtn" class="ghost" disabled>입력값 초기화</button>
            <button id="dlBtn" class="ghost right" disabled>로그 다운로드</button>
          </div>
        </div>
      </div>

      <pre id="out">출력 준비 중…</pre>
    </div>
  </div>

  <script>
    // ===== 1) JSON 로드 (기본값) =====
    async function loadJsonFiles() {
      const [materials, quests, items] = await Promise.all([
        fetch('materials.json').then(r=>r.json()),
        fetch('event_quests.json').then(r=>r.json()),
        fetch('event_items.json').then(r=>r.json()),
      ]);
      return { materials, quests, items };
    }

    // ===== 2) 렌더/정책 =====
    let BASE = { materials:null, quests:null, items:null };
    let DEFAULT_BASE = null;
    let LOADED_APPLES = { gold:null, silver:null, blue:null, copper:null }; // 파일에서 읽은 사과 기본값(사용자 미수정 시 사용)
    const uploaded = {}; // {materials:{name}, quests:{name}, items:{name}, chaldea:{name}}

    const HIDE_BY_KEYWORD = ['사과','퓨어','프리즘','인연','종화','묘목']; // 포함시 숨김
    const EXACT_HIDE = new Set(['금사과','은사과','청사과','동사과','퓨어프리즘','묘목']); // 정확히 숨김
    const NAME_QP = 'QP';
    const MILLION = 1_000_000;

    function labelFor(name){
      if (name === NAME_QP) return 'QP(100만 단위)';
      return name;
    }

    function applyHiddenItemPolicies(){
      const rows = BASE.materials.materials || [];
      for (const m of rows){
        const name = String(m.item||'');
        // 숨김 처리
        if (EXACT_HIDE.has(name) || HIDE_BY_KEYWORD.some(k=>name.includes(k))){
          m.use = 'N';
        }
        // (기존 요청) 인연/종화는 목표 100만 고정 — 필요 시 조정 가능
        if (['인연','종화'].some(k=>name.includes(k))){
          m.need = MILLION;
          m.lack = Math.max((m.need||0)-(m.have||0),0);
          m.use = 'Y';
        }
      }
    }

    function renderTable(filter='') {
      const tbody = document.querySelector('#matTable tbody');
      tbody.innerHTML = '';
      const rows = BASE.materials.materials || [];
      const kw = (filter||'').trim();
      for (const m of rows) {
        const rawName = String(m.item||'');
        if (EXACT_HIDE.has(rawName) || HIDE_BY_KEYWORD.some(k=>rawName.includes(k))) continue;
        if (kw && !rawName.includes(kw)) continue;

        const isQP = (rawName === NAME_QP);
        const dispHave = isQP ? Math.floor((m.have||0)/MILLION) : (m.have??0);
        const dispNeed = isQP ? Math.floor((m.need||0)/MILLION) : (m.need??0);

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${labelFor(rawName)}</td>
          <td>${m.tier??''}</td>
          <td>${(m.ap_per_item??0).toLocaleString(undefined,{maximumFractionDigits:2})}</td>
          <td><input type="number" step="1" placeholder="${dispHave||0}" value="" data-name="${rawName}" data-field="have" ${['인연','종화'].some(k=>rawName.includes(k))?'disabled':''}></td>
          <td><input type="number" step="1" placeholder="${dispNeed||0}" value="" data-name="${rawName}" data-field="need" ${['인연','종화'].some(k=>rawName.includes(k))?'disabled':''}></td>
        `;
        tbody.appendChild(tr);
      }
    }

    function readEditsIntoMaterials() {
      const map = new Map((BASE.materials.materials||[]).map(m=>[String(m.item||''), m]));
      const inputs = document.querySelectorAll('input[data-name]');
      inputs.forEach(inp=>{
        const name  = inp.getAttribute('data-name');
        const field = inp.getAttribute('data-field');
        const row = map.get(name);
        if (!row) return;
        const raw = (inp.value??'').toString().trim();
        if (raw==='') return; // 빈 입력이면 기존값 유지 (업로드/기본값 사용)
        let v = Number(raw);
        if (!Number.isFinite(v)) v = 0;

        if (name === NAME_QP) v = v * MILLION; // QP 100만 단위 입력

        row[field] = v;
        const have = Number(row.have||0);
        const need = Number(row.need||0);
        row.lack = Math.max(need - have, 0);
      });
    }

    function resetInputs() {
      // 테이블 값은 리셋 스냅샷 기준으로 복원
      if (window.RESET_SNAPSHOT){
        BASE.materials = structuredClone(window.RESET_SNAPSHOT);
      }
      applyHiddenItemPolicies();
      renderTable(document.querySelector('#search').value||'');

      // 사과 입력 및 AP 회복량은 비우고 placeholder 유지
      for (const id of ['apple-gold','apple-silver','apple-blue','apple-copper','ap-gold','ap-silver']){
        const el = document.getElementById(id);
        if (el) el.value = '';
      }
    }

    function refreshBadges(){
      const box = document.getElementById('badge-area');
      box.innerHTML = '';
      const entries = [
        uploaded.materials && ['materials', uploaded.materials.name],
        uploaded.items     && ['event_items', uploaded.items.name],
        uploaded.quests    && ['event_quests', uploaded.quests.name],
        uploaded.chaldea   && ['chaldea', uploaded.chaldea.name],
      ].filter(Boolean);
      for (const [kind, name] of entries){
        const b = document.createElement('span');
        b.className='badge';
        b.innerHTML = `<b>${kind}</b>: ${name} <span class="x">✕</span>`;
        b.querySelector('.x').addEventListener('click', ()=>{
          if (kind==='materials'){ BASE.materials = structuredClone(DEFAULT_BASE.materials); delete uploaded.materials; window.RESET_SNAPSHOT = structuredClone(BASE.materials); renderTable(); }
          if (kind==='event_items'){ BASE.items = structuredClone(DEFAULT_BASE.items); delete uploaded.items; }
          if (kind==='event_quests'){ BASE.quests = structuredClone(DEFAULT_BASE.quests); delete uploaded.quests; }
          if (kind==='chaldea'){ delete uploaded.chaldea; LOADED_APPLES = {gold:null,silver:null,blue:null,copper:null}; }
          refreshBadges();
        });
        box.appendChild(b);
      }
    }

    // ===== 3) Pyodide =====
    let pyodide = null;
    async function bootPyodide() {
      setP(10,'파이썬 런타임 다운로드 중');
      pyodide = await loadPyodide({ indexURL: 'https://cdn.jsdelivr.net/pyodide/v0.26.2/full/' });
      setP(60,'런타임 초기화…');
      pyodide.FS.mkdirTree('/');
      setP(80,'Python 스크립트 준비…');
    }

    async function writeFiles() {
      // 항상 기본/업로드 반영 파일을 씁니다.
      pyodide.FS.writeFile('materials.json', JSON.stringify(BASE.materials), { encoding:'utf8' });
      pyodide.FS.writeFile('event_quests.json', JSON.stringify(BASE.quests), { encoding:'utf8' });
      pyodide.FS.writeFile('event_items.json', JSON.stringify(BASE.items), { encoding:'utf8' });
    }

    async function writeCorePyFromFile() {
      const code = await fetch('calc_event_eff.py').then(r=>r.text());
      pyodide.FS.writeFile('calc_event_eff.py', code, { encoding:'utf8' });
    }

    // ===== 4) 실행 =====
    async function runSimulation(){
  const out = document.querySelector('#out');
  out.textContent = '실행 중… (브라우저에서 파이썬 코드가 돌아가는 중)';
  document.querySelector('#runBtn').disabled = true;
  try{
    readEditsIntoMaterials();

const apples = {
  gold:   (document.querySelector('#apple-gold').value!==''   ? Number(document.querySelector('#apple-gold').value)   : Number(LOADED_APPLES.gold   || 0)),
  silver: (document.querySelector('#apple-silver').value!=='' ? Number(document.querySelector('#apple-silver').value) : Number(LOADED_APPLES.silver || 0)),
  blue:   (document.querySelector('#apple-blue').value!==''   ? Number(document.querySelector('#apple-blue').value)   : Number(LOADED_APPLES.blue   || 0)),
  copper: (document.querySelector('#apple-copper').value!=='' ? Number(document.querySelector('#apple-copper').value) : Number(LOADED_APPLES.copper || 0)),
};

// AP per apple (blank -> defaults 146/73)
const _rg = Number(document.querySelector('#ap-gold')?.value || 0);
const _rs = Number(document.querySelector('#ap-silver')?.value || 0);
const aprec = { gold: (_rg>0?_rg:146), silver: (_rs>0?_rs:73) };

await writeFiles();
await writeCorePyFromFile();

const py = `
import sys, importlib.util

# argv
sys.argv = ["calc_event_eff.py",
            "--materials","materials.json",
            "--quests","event_quests.json",
            "--items","event_items.json",
            "--ap-cost","40",
            "--table-format","text",
            "--table-style","ascii",
            "--log","run_log.txt"]

spec = importlib.util.spec_from_file_location("core","calc_event_eff.py")
core = importlib.util.module_from_spec(spec); spec.loader.exec_module(core)

# Apple counts
try:
    core.APPLE_COUNTS
except AttributeError:
    core.APPLE_COUNTS = {}
for k,v in __AP_DICT__.items():
    try:
        core.APPLE_COUNTS[k] = float(v)
    except Exception:
        core.APPLE_COUNTS[k] = 0.0

# AP per apple overrides
try:
    core.APPLE_AP_BY_POOL
except AttributeError:
    core.APPLE_AP_BY_POOL = {"gold":146.0,"silver":73.0,"blue":40.0,"copper":10.0}
for k,v in __APREC__.items():
    try:
        core.APPLE_AP_BY_POOL[k] = float(v)
    except Exception:
        pass

core.TABLE_FORMAT = "text"
core.TABLE_STYLE  = "ascii"
core.main()
open("run_log.txt","r",encoding="utf-8").read()
`.replace('__AP_DICT__', JSON.stringify(apples)).replace('__APREC__', JSON.stringify(aprec));

const log = await pyodide.runPythonAsync(py);
document.querySelector('#out').textContent = log || '(로그 비어 있음)';

    document.querySelector('#dlBtn').disabled = false;
  }catch(e){
    out.textContent = '에러 발생: ' + (e && e.message ? e.message : e);
  }finally{
    document.querySelector('#runBtn').disabled = false;
  }
}

function applyHaveAndPlanById(haveMap, planMap){
  const idx = buildMaterialIndexById();
  // 1) apply have
  if (haveMap){
    for (const [id, hv] of Object.entries(haveMap)){
      if (['1','2','3','4'].includes(String(id))) continue; // apples handled separately
      const row = idx.get(String(id));
      if (!row) continue;
      const v = Number(hv)||0;
      row.have = v;
    }
  }
  // 2) apply plan (lack -> need = have + lack)
  if (planMap){
    for (const [id, lk] of Object.entries(planMap)){
      const row = idx.get(String(id));
      if (!row) continue;
      const lack = Math.max(Number(lk)||0, 0);
      const have = Number(row.have||0);
      row.need = have + lack;
    }
  }
  // 3) recompute row.lack
  const rows = (BASE.materials && Array.isArray(BASE.materials.materials)) ? BASE.materials.materials : [];
  for (const row of rows){
    const have = Number(row.have||0);
    const need = Number(row.need||0);
    row.lack = Math.max(need - have, 0);
  }
}

</script>

<script>
function normalizeLeadingZeros(el){ try{ el.value = el.value.replace(/^0+(?=\d)/,''); }catch(e){} }
function attachNumericUX(){
  const sels = ['#apple-gold','#apple-silver','#apple-blue','#apple-copper','#ap-gold','#ap-silver'];
  sels.forEach(sel=>{
    const el = document.querySelector(sel); if(!el) return;
    if (el.value === '0') el.value = '';
    el.placeholder = el.placeholder || '0';
    el.addEventListener('focus', ()=>{ if(el.value==='') el.select(); });
    el.addEventListener('input', ()=> normalizeLeadingZeros(el));
  });
  document.addEventListener('focusin', (e)=>{
    const t = e.target;
    if (t && t.matches('input[type="number"][data-name]')){ if(t.value==='0') t.value=''; t.select(); }
  });
  document.addEventListener('input', (e)=>{
    const t = e.target;
    if (t && t.matches('input[type="number"][data-name]')) normalizeLeadingZeros(t);
  });
}
document.addEventListener('DOMContentLoaded', attachNumericUX);
</script>

</body>
</html>
